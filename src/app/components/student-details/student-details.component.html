<div class="container-fluid">
  <div class="row">
    <div class="col-6">
      <div class="card" *ngIf="student">
        <div class="card-header">
          <h3 class="text-center"> {{ student.name }} </h3>
        </div>
        <div class="card-body">
          <div class="grid">
            <div class="col-12 text-center">
              <label>
                Alumno de Murasaki
              </label>
            </div>
            <div class="col-4 text-center">
              <label>
                Curso: Japonés
              </label>
            </div>
            <div class="col-4 col-offset-4 text-center">
              <label>
                {{ "Edad: " + student.age }}
              </label>
            </div>
            <div class="col-12">
              <h5> Conocimientos previos </h5>
              <label>
                {{ student.priorKnowledge }}
              </label>
            </div>
          </div>
        </div>
        <div class="card-footer">
          <div class="d-flex justify-content-around w-50">
            <p-tag *ngFor="let interest of student.interests" [icon]="interest.icon" [value]="interest.name" [style]="{'background-color': '#b680c5'}"></p-tag>
          </div>
        </div>
      </div>
    </div>
    <div class="col-6">
      <div class="card" *ngIf="student">
        <div class="card-header">
          <h3 class="text-center"> {{ student.name }} </h3>
        </div>
        <div class="card-body">
          <div class="grid">
            <div class="col-12 text-center">
              <label>
                Alumno de Murasaki
              </label>
            </div>
            <div class="col-4 text-center">
              <label>
                Curso: Japonés
              </label>
            </div>
            <div class="col-4 col-offset-4 text-center">
              <label>
                {{ "Edad: " + student.age }}
              </label>
            </div>
            <div class="col-12">
              <h5> Conocimientos previos </h5>
              <label>
                {{ student.priorKnowledge }}
              </label>
            </div>
          </div>
        </div>
        <div class="card-footer">
          <div class="d-flex justify-content-between">
            <p-tag icon="pi pi-check" value="Hobby" [style]="{'background-color': 'red'}"></p-tag>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

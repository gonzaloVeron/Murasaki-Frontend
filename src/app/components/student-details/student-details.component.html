<div class="container-fluid">
  <div class="row">
    <div class="col-6">
      <div class="card" *ngIf="student">
        <div class="card-header">
          <h3 class="text-center"> {{ student.name }} </h3>
        </div>
        <div class="card-body">
          <div class="grid">
            <div class="col-12 text-center">
              <label>
                Alumno de Murasaki
              </label>
            </div>
            <div class="col-4 text-center">
              <label>
                Curso: Japon√©s
              </label>
            </div>
            <div class="col-4 col-offset-4 text-center">
              <label>
                {{ "Edad: " + student.age }}
              </label>
            </div>
            <div class="col-12">
              <h5> Conocimientos previos </h5>
              <label>
                {{ student.priorKnowledge }}
              </label>
            </div>
          </div>
        </div>
        <div class="card-footer">
          <div class="d-flex justify-content-start gap-2 w-100">
            <p-tag *ngFor="let interest of student.interests" [icon]="interest.icon" [value]="interest.name" [style]="{'background-color': '#59558f'}"></p-tag>
          </div>
        </div>
      </div>
    </div>
    <div class="col-6">
      <div class="card h-100" *ngIf="student">
        <div class="card-header">
          <h3 class="text-center"> Contacto </h3>
        </div>
        <div class="card-body">
          <div class="d-flex flex-column justify-content-around h-100">
            <div class="d-flex justify-content-start align-items-center gap-2">
              <i class="fa-solid fa-envelope contact-number icons"></i>
              <label class="contact-number"> {{ student.email + " [Alumno]" }} </label>
            </div>
            <div class="d-flex justify-content-start align-items-center gap-2">
              <i class="fa-solid fa-envelope contact-number icons"></i>
              <label class="contact-number"> {{ student.emailTutor + " [Tutor]" }} </label>
            </div>
            <div class="d-flex justify-content-start align-items-center gap-2">
              <i class="fa-solid fa-phone contact-number icons"></i>
              <label class="contact-number"> {{ student.tel }} </label>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="col-12">
      <div class="card" *ngIf="lessons.length > 0">
        <div class="card-body">
          <h3 class="text-center mb-3">Historial de clases</h3>
          <p-timeline [value]="lessons" align="alternate" styleClass="customized-timeline">
            <ng-template pTemplate="marker" let-event>
                <span class="custom-marker shadow-2 test" [style.backgroundColor]="event.color">
                    <i [ngClass]="[event.icon]"></i>
                </span>
            </ng-template>
            <ng-template pTemplate="content" let-event>
                <p-card>
                  <ng-template pTemplate="header">
                    <div class="p-3">
                      <h3 class="lesson-title">
                        {{ event.status }}
                      </h3>
                      <label class="date-color">
                        {{ event.date | date: 'fullDate' }}
                      </label>
                    </div>
                  </ng-template>
                  <p>
                    {{ event.content }}
                  </p>
                  <p-divider align="center">
                    <b>Tarea</b>
                  </p-divider>
                  <p>
                    {{ event.homework }}
                  </p>
                  <ng-template pTemplate="footer">
                    <app-link *ngFor="let link of event.links" [title]="link.title" [url]="link.url"></app-link>
                  </ng-template>
                </p-card>
            </ng-template>
          </p-timeline>
        </div>
      </div>
    </div>
  </div>
</div>
